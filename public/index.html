<!doctype html>
<html>
    <head>
		<title>Never Ending Stickies</title>
		<style>
			body {
				font-family: 'Lucida Grande', 'Helvetica', sans-serif;
			}

			p.dragnote {
				margin-top: 0;
				color: #666666;
				font-size: 12px;
			}
            #stickyTemplate {
                display: none;
            }
			.note, .edit {
				background-color: rgb(255, 240, 70);
				-webkit-appearance: none;
				-webkit-tap-highlight-color: transparent;
			}
			.note {
				height: 250px;
				padding: 5px;
				position: absolute;
				width: 200px;
				-webkit-box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
				-webkit-transform: scale(1.0);
				opacity: 1;
			}

			.note.closed {
				-webkit-transition-property: -webkit-transform, opacity;
				-webkit-transition-duration: 250ms;
				-webkit-transform-origin: top left;
				-webkit-transform: skew(30deg, 0deg) scale(0.01);
				opacity: 0;
			}

			.closeButton {
				display: none;
				background: black;
				height: 30px;
				position: absolute;
				left: -15px;
				top: -15px;
				width: 30px;
				z-index: inherit;
				border-radius: 30px;
				color: white;
				border: solid 2px white;
				box-shadow: 0 5px 10px rgba(0,0,0,.5);
				font-size: 20px;
				line-height: 20px;
				text-align: center;
			}

			.note:hover .closeButton {
				display: block;
			} 

			@-webkit-keyframes pulsing {
				0% { -webkit-transform: scale(1); }
				50% { -webkit-transform: scale(1.05); }
				100% { -webkit-transform: scale(1); }

			}
				
			.note.selected {
				-webkit-animation: pulsing 1.5s infinite ease-in-out;
				-webkit-animation-delay: 0.2s;
			}

			.closeButton:active {
			}

			.edit {
				outline: none;
				border: none;
				font-size: 18px;
				height: 230px;
				width: 195px;
				/*overflow: hidden; let it scroll*/
				resize: none;
				padding-top: 20px;
			}
			.note header {
				display: block;
				position: absolute;
				left: 0px;
				right: 0px;
				top: 0px;
				height: 10px;
				font-size: 9px;
				background-color: #db0;
				color: white;
				padding: 4px 4px;
				text-align: right;
				cursor: move;
				box-shadow: 0 1px 3px rgba(0,0,0,.5);
			}

			.overlay {
				position: absolute;
				height: 100%;
				width: 100%;
				left: 0px;
				top: 0px;
				background-color: Black;
				opacity: 0.0;
				z-index: -1;
				-webkit-transition: opacity 0.2s linear;
			}

			.overlay.shown {
				opacity: 0.5;
				z-index: inherit;
			}
			@media screen and (device-width: 320px), screen and (device-width: 768px) {
				/* content area for each note has to be sized a little differently for iPhone/iPad */
				.edit {
					font-size: 16px;
					height: 230px;
					width: 180px;
				}
				/* close button should always be visible on iPhone/iPad */
				.closeButton {
					display: block;
				}
			}
		</style>
    </head>
    <body>
        <label for="searchField">Find in stickies</label>
        <input type="search" id="searchField">
        <button id="addStickyButton">Add a Sticky</button>
        <p>Drag stickies using the title bar. Double click on a sticky header to create another board with that sticky as the primary one.</p>
        <ul id="breadCrumb">
            <li><a href="#">Top Board</a></li>
        </ul>
		<div class="note" id="stickyTemplate">
			<header></header>
			<textarea class="edit"></textarea>
			<div class="overlay"></div>
			<button class="closeButton">x</button>
			<footer></footer>
		</div>
	</body>
	<script>
		App.default.open(window)
	</script>
</html>
